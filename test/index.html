<html debug="true">
<head>
  <title>jQuery Date Input</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--<script type="text/javascript" src="firebug/firebug.js"></script>//-->
  <script type="text/javascript" src="../jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="../jquery.date_input.js"></script>
  <script type="text/javascript">
$(document).ready(function() {
	$("#select_date").date_input({
		target: "#date_input",
		change_input: function(val) {alert(val);}
	});
	$("#date_input2").date_input();
});
  </script>
  <link rel="stylesheet" href="../date_input.css" type="text/css">
</head>
<body>

<h2>This is a test</h2>

<p>Please see the file TESTING for more information.</p>

<form action="#">
  <p>
    <input type="text" name="date" id="date_input">
  </p>
  
  <div id="select_date"></div>
  
  <p>
    <select>
      <option>Test</option>
      <option>this</option>
      <option>in IE</option>
    </select>
  </p>
  
  <p>
    Here is a pre-filled field:<br>
    <input type="text" name="date" id="date_input2" value="2007-05-19">
  </p>
</form>

</body>
</html>
